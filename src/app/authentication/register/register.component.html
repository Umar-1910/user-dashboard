<div class="d-flex justify-content-center align-items-center vh-100">
  
    <form class="card p-5 bg-light text-dark shadow">
        
        <h2 class="mb-4">Register</h2>
        
        <div class="mb-2">
            <label class="form-label">Enter User Name:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="new_username">
            <span class="text-danger" style="font-size: 70%;">{{username_error}}</span>
        </div>
        
        <div class="mb-2">
            <label class="form-label">Enter Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="new_password">
            <span class="text-danger" style="font-size: 70%;">{{password_error}}</span>
        </div>

        <div class="mb-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="admin" [(ngModel)]="user_role">
                <label class="form-check-label">Admin</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="user" [(ngModel)]="user_role">
                <label class="form-check-label">User</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="analytics" [(ngModel)]="user_role">
                <label class="form-check-label">Analytics</label>
            </div>

            <span class="text-danger" style="font-size: 70%;">{{user_role_error}}</span>
        </div>

        
        <div class="d-flex justify-content-center">
            <button type="buttom" class="btn btn-danger" (click)="register_user()">Register</button>
        </div>

    </form>

</div>
