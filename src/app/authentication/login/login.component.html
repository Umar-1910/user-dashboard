<div class="d-flex justify-content-center align-items-center vh-100">
  
    <form class="card p-5 bg-light text-dark shadow">
        
        <div class="mb-4">
            <h2 class="text-center">Log In</h2>
            <!-- <span class="text-primary" style="font-size: 80%;">{{message}}</span> -->
        </div>
        
        <div class="mb-2">
            <label class="form-label">Enter User Name:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
            <span class="text-danger" style="font-size: 70%;">{{username_error}}</span>
        </div>
        
        <div class="mb-4">
            <label class="form-label">Enter Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
            <span class="text-danger" style="font-size: 70%;">{{password_error}}</span>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="login_user()">Log In</button>
            <!-- <a [routerLink]="['/authentication/register']">
                <button type="buttom" class="btn btn-danger">Register</button>
            </a> -->
        </div>

    </form>
    
</div>
