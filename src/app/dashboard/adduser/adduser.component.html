<app-header></app-header>

<div class="d-flex">

    <app-sidebar></app-sidebar>

    <div class="m-5 w-100">
      
      <div class="d-flex justify-content-center">

        <form class="card p-5 bg-light text-dark shadow-sm">
          
          <div class="mb-4">
            <h2>Add User</h2>
            <span class="text-primary" style="font-size: 80%;">{{adduser_message}}</span>
          </div>

          <div class="mb-2">
              <label class="form-label">Enter User Name:</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="adduser_username">
              <span class="text-danger" style="font-size: 70%;">{{adduser_username_error}}</span>
          </div>
          
          <div class="mb-2">
              <label class="form-label">Enter Password:</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="adduser_password">
              <span class="text-danger" style="font-size: 70%;">{{adduser_password_error}}</span>
          </div>

          <div class="mb-4">
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="userlist" [(ngModel)]="role_userlist">
                <label class="form-check-label">User List</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="analytics" [(ngModel)]="role_analytics">
                <label class="form-check-label">Analytics</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="adduser" [(ngModel)]="role_adduser">
                <label class="form-check-label">Add User</label>
            </div>

            <span class="text-danger" style="font-size: 70%;">{{check_role_error}}</span>

          </div>
          
          <div class="d-flex justify-content-center">
              <button type="buttom" class="btn btn-danger" (click)="Add_User()">Add User</button>
          </div>

        </form>

      </div>
      
    </div>

</div>
